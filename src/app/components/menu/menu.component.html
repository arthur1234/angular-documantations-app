<mat-menu #buildMenu="matMenu" [overlapTrigger]="false">
  <ng-container *ngFor="let item of items">
    <!-- Handle main menu items -->
    <ng-container *ngIf="item.below">
      <button mat-menu-item  [matMenuTriggerFor]="menu.buildMenu">
        {{item.title}}
      </button>
      <app-create-submenu #menu [items]="item.below"></app-create-submenu>
    </ng-container>
    <!-- Handle sub menu items -->
    <ng-container *ngIf="!item.below">
      <button mat-menu-item [routerLink]="item.link">
        {{item.title}}
      </button>
    </ng-container>
  </ng-container>
</mat-menu>

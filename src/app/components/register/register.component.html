<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (submit)="register()" >
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <div class="from-group">
          <label for="first_name">
            First Name
          </label>
          <input
            type="email"
            class="form-control"
            name="first_name"
            placeholder="Enter First Name"
            [(ngModel)]="credentials.first_name"
          >
        </div>
        <div class="from-group">
          <label for="last_name">
            Last Name
          </label>
          <input
            type="email"
            class="form-control"
            name="last_name"
            placeholder="Enter Last Name"
            [(ngModel)]="credentials.last_name"
          >
        </div>
        <div class="from-group">
          <label for="email">
            Email
          </label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter Email"
            [(ngModel)]="credentials.email"
          >
        </div>
        <div class="from-group">
          <label for="password">
            Password
          </label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter Password"
            [(ngModel)]="credentials.password"
          >
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
